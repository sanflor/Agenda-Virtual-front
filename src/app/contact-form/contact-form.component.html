<h2 class="mb-5">
    @if(contact){
        Editar Contacto
    }@else {
        Nuevo contacto
    }
</h2>

<div class="row row-cols-3 justify-content-center" >
    @if (form) {
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Nombre" class="form-control" formControlName="name">

                @if (form.get('name')?.hasError('required')) {
                    <p class="invalid-feedback d-block">El nombre es oblighatorio</p>
                }
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Email" class="form-control"  formControlName="email">

                @if (form.get('email')?.hasError('required')) {
                    <p class="invalid-feedback d-block">El email es obligatorio</p>
                }
                @if (form.get('email')?.hasError('email')) {
                    <p class="invalid-feedback d-block">El email es invalido</p>
                }
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-ligth" routerLink="/">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary ms-2">
                    @if(contact){
                        Actualizar
                    }@else {
                        Nuevo contacto
                    }
                </button>
            </div>
            
        </form>
    }
</div>
