<h2 class="mb-5">Nuevo contacto</h2>

<div class="row row-cols-3 justify-content-center">
    <form [formGroup]="form" (ngSubmit)="create()">
        <div class="mb-3">
            <label for="name">Nombre</label>
            <input id="name" type="text" placeholder="Nombre" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Email" class="form-control"  formControlName="email">
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-ligth" routerLink="/">
                Cancelar
            </button>
            <button type="submit" class="btn btn-primary ms-2">
                Crear Contacto
            </button>
        </div>
        
    </form>
</div>
